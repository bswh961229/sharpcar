<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		@keyframes car {
			0% {
				transform: translateX(0px);
			}
			49% {
				transform: translateX(1200px);
			}
			50% {
				transform: translateX(1200px) rotateZ(180deg);
			}
			99% {
				transform: translateX(0px) rotateZ(180deg);
			}
			100% {
				transform: translateX(0px) rotateZ(0deg);
			}
		}
			img {
				width: 50px;
				animation: car 2s infinite;
			}

	</style>
</head>
<body>
	<img src="灵车.png"><br><img src="灵车.png"><br><img src="灵车.png"><br><img src="灵车.png"><br><img src="灵车.png"><br><img src="灵车.png">
</body>
</html>
